syntax = "proto3";

package mobileharness.infra.client.api;

option java_package = "com.google.devtools.mobileharness.infra.client.api.proto";
option java_outer_classname = "ServiceLocatorProto";

// Represents the locator of a service.
message ServiceLocator {
  oneof locator {
    CombinedServerSpec combined_server_spec = 1;
    AtsServiceLocator ats_service_locator = 2;
  }
}

// Represents the network location of a service.
message CombinedServerSpec {
  string server_spec = 1;
}

// Represents the locator for ATS service.
message AtsServiceLocator {
  bool use_grpc_router = 1;
  string controller_endpoint = 2;
}
